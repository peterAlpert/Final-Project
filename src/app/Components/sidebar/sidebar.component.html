

<div class="navigation">
  <ul>
    <li>
      <a routerLink="/dashboard">
        <span class="icon"> <i class="fa-solid fa-gauge"></i> </span>
        <span class="title fw-bolder">Dashboard</span>
      </a>
    </li>


    <li role="button">
      <a (click)="toggleProductsSubmenu()" [class.active]="isProductsSubmenuOpen" routerLink="ViewAllProducts">

        <span class="title fw-bolder"> Product</span>
      </a>

    </li>

    <li role="button">
      <a (click)="toggleProductsSubmenu()" [class.active]="isProductsSubmenuOpen">

        <span class="title fw-bolder">Brands</span>
      </a>

    </li>

    <li role="button">
      <a (click)="toggleProductsSubmenu()" [class.active]="isProductsSubmenuOpen">
        <span class="icon"><i class="fa-solid fa-cart-shopping"></i> </span>
        <span class="title fw-bolder">Category</span>
      </a>

    </li>

    <li role="button">
      <a (click)="toggleProductsSubmenu()" [class.active]="isProductsSubmenuOpen">
        <span class="icon"><i class="fa-solid fa-cart-shopping"></i> </span>
        <span class="title fw-bolder">Users</span>
      </a>

    </li>




    <li>
      <a href="/dashboard/messages">
        <!-- <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span> -->
        <span class="title fw-bolder">Messages</span>
      </a>
    </li>
    <li>
      <a href="/dashboard/help">
        <!-- <span class="icon"><ion-icon name="help-outline"></ion-icon></span> -->
        <span class="title fw-bolder">Help</span>
      </a>
    </li>
    <li>
      <a href="/dashboard/settings">
        <!-- <span class="icon"><ion-icon name="settings-outline"></ion-icon></span> -->
        <span class="title fw-bolder">Settings</span>
      </a>
    </li>
    <li>
      <a href="/logout">
        <!-- <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span> -->
        <span class="title fw-bolder">Sign Out</span>
      </a>
    </li>
  </ul>
</div>
