<section class="mx-auto w-75">
    <section class="shadow mx-auto my-5 p-5 w-75">
        <div class="row text-center fs-2 mb-5">
            <p>Add Your Review</p>
        </div>
        <form class="feedback-form" [formGroup]="reviewForm" (ngSubmit)="submitForm()">
            <div class="form-group fs-4">
                <label for="comment">Comment</label>
                <textarea id="comment" formControlName="comment" rows="3" class="form-control"></textarea>
                @if (reviewForm.get('comment')?.invalid && reviewForm.get('comment')?.touched) {
                <div class="text-danger">
                    <small>Comment Required</small>
                </div>
                }

            </div>
            <div class="form-group mt-5 fs-4">
                <label class="me-5">Rate</label>
                <div class="star-rating d-inline ms-5">
                    <span *ngFor="let star of [1, 2, 3, 4, 5]" (click)="rating = star" [class.filled]="star <= rating">
                        â˜…
                    </span>
                </div>
            </div>

            <button class="btn btn-primary w-100 mt-5" [disabled]="reviewForm.invalid">Send</button>
        </form>

    </section>

</section>
