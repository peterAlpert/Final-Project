<section class="container  p-5 my-5 ">
    <div class="row g-5 shadow  ">
        <div class="col-md-4 ">
            <div class="border border-light-subtle border-1">
                <img src="assets/watch1.jpg" class="w-100 " />
            </div>
        </div>
        <div class="col-md-8 ">
            <h4 class="py-2">{{prodcut.name}}</h4>
            <h3 class="py-2">{{prodcut.price}}$</h3>

            <p>{{prodcut.description}}</p>

            <div class="row py-4">
                <div class="col-md-4">
                    <button (click)="addToCart()" class="btn w-100 py-2 btn-outline-primary">Add To Cart</button>

                </div>
                <div class="col-md-4">
                    <button class="btn w-100 py-2 btn-outline-info" routerLink="/addreview/{{prodID}}">Add
                        Review</button>

                </div>
                <div class="col-md-2"></div>
                <div class="col-md-2 ">
                    <i (click)="addToWishlist()" [ngClass]="heartStyle"></i>

                </div>
            </div>
        </div>
    </div>

    @if(reviews.length > 0){
    <div class="row mt-5">
        <h2 class="text-center">Product Reviews</h2>
        @for (review of reviews; track $index) {

        <section class="w-75 mx-auto my-3 shadow p-3">
            Comment:<span class="fs-3 ms-4 mb-5">{{review.comment}}</span><br>
            <span class="me-5">Rating:</span><ng-container *ngFor="let star of stars; let i = index">
                <span class="star" [ngClass]="{'filled': i < review.rating}">â˜…</span>
            </ng-container>
        </section>
        }
    </div>
    }
</section>
