<div class="container">
    <section class="w-75 mx-auto">
        <img [src]="this.imageSrc" width="500">
        <input type="file" multiple (change)="onFileSelected($event)">
        <button class="btn btn-primary" (click)="upload()"> add image</button>
        <button class="btn btn-info" (click)="getImage()"> get image</button>
    </section>
</div>
