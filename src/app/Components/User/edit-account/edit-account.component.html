<section class="container shadow py-3 px-5 ">
  <div class="row fs-2 text-center mb-2">
    <p>Edit Your Profile</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-2 form-item">
        <label for="username">Username</label>
        <input formControlName="username" type="text" id="username" class="form-control" />
      </div>
    </div>

    <div class="col-md-6">
      <div class="mb-2 form-item">
        <label for="phone">Phone</label>
        <input formControlName="phone" type="text" id="phone" class="form-control" />
      </div>
    </div>

    <div class="col-md-12">
      <div class="mb-2 form-item">
        <label for="email">Email</label>
        <input formControlName="email" readonly type="text" id="email" class="form-control" />
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 form-item">
        <label for="address">Address</label>
        <input formControlName="address" type="text" id="address" class="form-control" />
      </div>
    </div>
    <div class="col-md-12">
      <div class="mb-2 form-item">
        <label for="image">Upload Image</label>
        <input type="file" class="form-control" id="image" name="image" placeholder="Upload Image">
      </div>
    </div>
    <div class="col-md-12 text-center mt-5">
      <button class="btn btn-outline-primary w-50">Save</button>
    </div>
  </div>
</section>
