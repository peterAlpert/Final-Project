<section class="container w-50 mx-auto  my-4">
  <div class="text-center">
    <h2>Track Your Order</h2>
    <p>To track your order please enter your Order ID in the box below and press the “Track” button. This was given to you on your receipt and in the confirmation email you should have received.</p>
    <img src="assets/order-tracking.png" alt="" class="w-100">
  </div>

  <div class="bg-body-secondary rounded-5 shadow  p-5 my-2">

    <div  class="my-2">
      <label for="OrderID">Order ID :</label>
      <input formControlName="OrderID" type="text" id="OrderID" class="form-control" />
    </div>

    <div class="my-2">

    <label for="BillingEmail">Billing email :</label>
    <input formControlName="BillingEmail" type="text" id="BillingEmail" class="form-control" />
    </div>

    <div class="text-center">

    <button type="button" class="btn btn-primary mt-2 w-50 fw-bolder">Track Order</button>
    </div>









  </div>


</section>
